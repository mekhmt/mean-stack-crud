<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Books</b></h2>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-success" data-toggle="modal" [routerLink]="['/addbook']"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></button>
                    						
                </div>
            </div>
        </div>
        <div class="row">
        <table class="table table-striped table-hover" style="font-size: 18px;">
            <thead>
                <tr style="background-color:#293d53 ; color: white;">
                    
                    <th>ID</th>
                    <th>Book Title</th>
                    <th>Author name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of book_data; let i= index">
                    
                    <td>{{i+1}}</td>
                    <td>{{item['book_title']}}</td>
                    <td>{{item['author_name']}}</td>
                    <td>{{item['description']}}</td>
                    <td>{{item['price']}}</td>
                    <td>
                        <a href="" (click)="onedit(item._id)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a href="" (click)="ondelete(item._id)"  class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        </div>

    </div>
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" required>
                    </div>					
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
